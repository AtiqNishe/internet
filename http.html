<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align:center;">
   <h1>how to data post is server </h1>
   <input type="text" name="" id="title" placeholder="title">
   <br>
   <input type="text" name="" id="bodyContent" placeholder="post">
   <br>
   <input type="text" name="" id="namee" placeholder="namee">
   <br>
   <input type="text" name="" id="made" placeholder="made">
   <br>
   <input type="text" name="" id="buyer" placeholder="buyer">
   <br>
   <input type="text" name="" id="shop" placeholder="shop">
   <br>
   <input type="text" name="" id="desh" placeholder="desh">
   <br>

   <input type="text" name="" id="ids" placeholder="IDS">
   <br>
   <button id="submit">Submit</button>
   
   <script>
      // data post in server by input tag and button 
      const btn = document.getElementById('submit');
      btn.addEventListener('click',function(){
          const titled = document.getElementById('title').value;
          const bodyA = document.getElementById('bodyContent').value;
         const nameA = document.getElementById('namee').value;
         const madeA = document.getElementById('made').value;
         const buyerA = document.getElementById('buyer').value;
         const shopA = document.getElementById('shop').value;
         const deshA = document.getElementById('desh').value;
         const idA = document.getElementById('ids').value;
         const postInfo = { title:titled, body:bodyA, divice:nameA, 
        madeIn:madeA, Buyer:buyerA, shopIn:shopA, Dash:deshA, Id:idA,
        };
        newPostToServer(postInfo);
          
      })
    function newPostToServer(postInfo) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
         body: JSON.stringify(postInfo),
        
         headers: {
        'Content-type': 'application/json; charset=UTF-8',
         },
        })
         .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => alert('we are very sorry data is not present'));
    
    }
     
   </script>
</body>
</html>
