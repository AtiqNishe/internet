<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>
    <h1 id="d"></h1>


    <script>
        const autoComplete =()=>{
            fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data =>{
            console.log(data)
            document.getElementById('a').innerText = data.activity;
            document.getElementById('b').innerText = data.type;
            document.getElementById('c').innerText = data.link;
            document.getElementById('d').innerText = data.key;
        })
        .catch(err =>{
            alert('Your Data Is Absent Now Please Try again soon')
        })
        }

        // setInterval(() => {
        //     autoComplete();
        // },1000);
    </script>
</body>
</html>
